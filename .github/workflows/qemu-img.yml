name: qemu-img-构建和提交docker

on:
  push:
    branches: [main]
    paths: 
      - "qemu-img/**"
      - ".github/workflows/qemu-img.yml"
      - "!**.md"
  schedule: 
    - cron: '0 2 2 * *' # Weekly on Sundays at 02:00 

jobs:
  
  setup-build-publish:
    runs-on: ubuntu-latest
    name: 构建和推送docker镜像
    steps:
    
    - name: Checkout
      # 使用action库  actions/checkout获取源码
      uses: actions/checkout@v2.3.2



              
    - name: qemu-img-latest
      uses: docker/build-push-action@v1.1.0
      with:
        # Username used to log in to a Docker registry. If not set then no login will occur
        username: adockero
        # Password or personal access token used to log in to a Docker registry. If not set then no login will occur
        password: ${{ secrets.PASSWORD }}
        # Docker repository to tag the image with
        repository: adockero/qemu-img
        # Comma-delimited list of tags. These will be added to the registry/repository to form the image's tags
        tags: latest
        # Path to the Dockerfile (Default is '{path}/Dockerfile')
        path: ./qemu-img/
        dockerfile: qemu-img/Dockerfile
        # Always attempt to pull a newer version of the image
        always_pull: true
        # 构建参数
        # build_args: GIT_BRANCH=master
        # Adds labels with git repository information to the built image
        add_git_labels: true  


              
    - name: qemu-img-debug
      uses: docker/build-push-action@v1.1.0
      with:
        # Username used to log in to a Docker registry. If not set then no login will occur
        username: adockero
        # Password or personal access token used to log in to a Docker registry. If not set then no login will occur
        password: ${{ secrets.PASSWORD }}
        # Docker repository to tag the image with
        repository: adockero/qemu-img
        # Comma-delimited list of tags. These will be added to the registry/repository to form the image's tags
        tags: debug
        # Path to the Dockerfile (Default is '{path}/Dockerfile')
        path: ./qemu-img/
        dockerfile: qemu-img/Dockerfile.debug
        # Always attempt to pull a newer version of the image
        always_pull: true
        # 构建参数
        # build_args: GIT_BRANCH=master
        # Adds labels with git repository information to the built image
        add_git_labels: true  
