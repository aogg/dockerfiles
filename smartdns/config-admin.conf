# https://github.com/pymumu/smartdns/blob/master/etc/smartdns/smartdns.conf
# 后台网站服务专用
bind-tcp [::]:53
bind [::]:53
# tcp-idle-time 3
cache-size 4096
prefetch-domain no
serve-expired yes
serve-expired-ttl 86400
serve-expired-reply-ttl 3
# speed-check-mode tcp:80,tcp:443,ping
rr-ttl-max 86400
log-level --logLevel--


conf-file /smartdns.resolv.conf

